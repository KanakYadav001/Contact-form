<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="form">
        <form action="/submit">
        <h2 id="heading">Contact Us</h2>

        <lable for="name">Your Name</lable> <br><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>
       

        <lable for="email">Your Email</lable><br><br>
        <input type="email" placeholder="Enter your email" id="email"><br><br>

        <lable for="message">Message</lable><br><br>
        <textarea placeholder="Your message here" id="message"></textarea><br><br>







        <button type="submit" id="button">Send Message</button>
        </form>
    </div>

</body>
</html>
